<!doctype html>
<html lang='pt-BR'>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="{{ url_for('static', filename='admin/css/bootstrap4.min.css') }}" rel="stylesheet" />
		<link href="{{ url_for('static', filename='admin/css/dashboard.css') }}" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<title>{% block title_page %}Login{% endblock %} - Life bartenders</title>
		{% block stylesheets %}
    <style>
    body{
      background-color: #fff;
    }
    </style>
    {% endblock %}
	</head>

	<body class="text-center">


            {% for category, message in get_flashed_messages(with_categories=True) %}
              <div class="alert alert-{{ category }}">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <p class="lead">{{ message }}</p>
              </div>
            {% endfor %}
            <img class="mb-4" src="{{ url_for('static', filename='img/favicon-lifebartenders.png') }}" alt="">
            <h1 class="h3 mb-3 font-weight-normal">
              {% block title_section %}Login{% endblock %}
            </h1>
          {% block content %}{% endblock %}


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="{{ url_for('static', filename='js/vendor/jquery-slim.min.js') }}"><\/script>')</script>
	<script src="{{ url_for('static', filename='admin/js/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='admin/js/bootstrap.min.js') }}"></script>

    <!-- Icons -->
	<script src="{{ url_for('static', filename='admin/js/feather.min.js') }}"></script>
    <script>
      feather.replace();
    </script>
    {% block javascripts %}
    {% endblock %}
    <script type="text/javascript">
      $(document).ready(function(){
        $(".alert").fadeTo(2000, 500).slideUp(500, function() {
          $(".alert").slideUp(500);
        });
      })
    </script>
  </body>
</html>
