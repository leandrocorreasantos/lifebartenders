{% extends "default.html" %}
{% block title %}Contato{% endblock %}
{% block content %}
    <!-- Hero Section -->
    <div class="page-header" id="home">
        <div class="header-caption">
            <div class="header-caption-contant">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="header-caption-inner">
                                <h1>Contato</h1>
                                <p> <a href="#"> Home </a> // Contato</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Hero Section -->
    <!-- Contact Us Section -->
    <div class="contact-area inner-padding2">
        <div class="container">
            <form class="" action="sendMail.php" method="post" id="cf">
                <h3>MANDE SUA MENSAGEM</h3>
                <div class="cf-msg"></div>
                <div class="contact-form row">
                    <div class="contact-select col-12 col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" id="fname" name="fname" class="form-control" placeholder="Name *">
                            </div>
                        </div>
                    </div>
                    <div class="contact-select col-12 col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" id="phone" class="form-control" name="phone" placeholder="Phone">
                            </div>
                        </div>
                    </div>
                    <div class="contact-select col-12 col-md-6">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="E-mail *">
                            </div>
                        </div>
                    </div>
                    <div class="contact-select col-12 col-md-6">
                        <div class="form-group">
                            <div class="input-group mn">
                                <textarea rows="3" class="form-control form-message" placeholder="Write here" id="msg" name="msg"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="contact-select col-12 col-md-6">
                        <button type="submit" id="submit" name="submit" class="btn btn-default btn-submit">ENVIAR MENSAGEM</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact Us Section -->
    <!-- Map Section -->
    <div class="map-area inner-padding3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4 pn">
                    <div class="map-feature">
                    </div>
                </div>
                <div class="col-8 pn">
                    <div class="map-contacts">
                        <div class="googleMap" id="googleMap"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Map Section -->
    {% block scripts %}
    <!-- Google Map js -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1cZtqidvg0m-f8Hd3S6RHx1mY-omuLS4 "></script>
    <script>
    function initialize() {
        var mapOptions = {
            zoom: 3,
            scrollwheel: false,
            center: new google.maps.LatLng(32.748013, 43.110352)
        };

        var map = new google.maps.Map(document.getElementById('googleMap'),
            mapOptions);


        var marker = new google.maps.Marker({
            position: map.getCenter(),
            animation: google.maps.Animation.BOUNCE,
            icon: "{{url_for('static', filename='img/map-icon.png') }}",
            map: map
        });

    }

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    {% endblock %}
{% endblock %}
